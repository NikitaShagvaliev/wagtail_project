<title>Payment Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .content {
            width: 800px;
            padding: 40px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 10px;
            display: flex;
            justify-content: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 2em;
            color: #333;
        }
        .back-arrow {
            text-decoration: none;
            color: #333;
            font-size: 1.5em;
        }
        .form-container, .payment-info {
            margin-bottom: 20px;
        }
        .form-container h2, .payment-info h2 {
            margin-top: 0;
            font-size: 1.5em;
            color: #333;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .form-container input, .form-container button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .payment-info table {
            width: 100%;
            border-collapse: collapse;
        }
        .payment-info th, .payment-info td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .messages {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
        .messages ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .messages li {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .messages .success {
            background-color: #d4edda;
            color: #155724;
        }
        .messages .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .messages .warning {
            background-color: #fff3cd;
            color: #856404;
        }
        .messages .messages-icon {
            margin-right: 10px;
        }
        .centered {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .hidden {
            display: none;
        }
    </style>
    <div class="content">
        <div class="container">
            <div class="header">
                <h1>Payment Services</h1>
            </div>

            <!-- Форма для добавления платежа -->
            <div class="form-container" id="create-payment-form-container">
                <h2>Добавить платеж</h2>
                <form id="create-payment-form">
                    <label for="payment-amount">Сумма:</label>
                    <input type="text" id="payment-amount" name="payment-amount" required>
                    <label for="payment-description">Описание:</label>
                    <input type="text" id="payment-description" name="payment-description" required>
                    <button type="submit">Добавить платеж</button>
                </form>
            </div>

            <!-- Информация о платежах -->
            <div class="payment-info" id="payment-info">
                <h2>Платежи</h2>
                <table id="payment-table">
                    <thead>
                        <tr>
                            <th>Сумма</th>
                            <th>Описание</th>
                            <th>Статус</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Пример платежей -->
                        <tr>
                            <td>100.00</td>
                            <td>Оплата за товар</td>
                            <td>Оплачено</td>
                            <td><button onclick="deletePayment(this)">Удалить</button></td>
                        </tr>
                        <tr>
                            <td>50.00</td>
                            <td>Возврат средств</td>
                            <td>Ожидает подтверждения</td>
                            <td><button onclick="deletePayment(this)">Удалить</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Сообщения -->
        <div class="messages" role="status" data-controller="w-messages" data-action="w-messages:add@document->w-messages#add" data-w-messages-added-class="new" data-w-messages-show-class="appear" data-w-messages-show-delay-value="100">
            <ul data-w-messages-target="container">
            </ul>
            <template data-w-messages-target="template" data-type="success">
                <li class="success"><svg class="icon icon-success messages-icon" aria-hidden="true"><use href="#icon-success"></use></svg><span></span></li>
            </template>
            <template data-w-messages-target="template" data-type="error">
                <li class="error"><svg class="icon icon-warning messages-icon" aria-hidden="true"><use href="#icon-warning"></use></svg><span></span></li>
            </template>
            <template data-w-messages-target="template" data-type="warning">
                <li class="warning"><svg class="icon icon-warning messages-icon" aria-hidden="true"><use href="#icon-warning"></use></svg><span></span></li>
            </template>
        </div>

        <script>
            // Функция для добавления сообщения
            function addMessage(type, message) {
                const container = document.querySelector('[data-w-messages-target="container"]');
                const template = document.querySelector(`[data-w-messages-target="template"][data-type="${type}"]`);
                const clone = template.content.cloneNode(true);
                clone.querySelector('span').textContent = message;
                container.appendChild(clone);
            }

            document.getElementById('create-payment-form').addEventListener('submit', function(event) {
                event.preventDefault(); // Предотвращаем отправку формы
                const paymentAmount = document.getElementById('payment-amount').value;
                const paymentDescription = document.getElementById('payment-description').value;

                const table = document.getElementById('payment-table').getElementsByTagName('tbody')[0];
                const newRow = table.insertRow();
                newRow.insertCell(0).textContent = paymentAmount;
                newRow.insertCell(1).textContent = paymentDescription;
                newRow.insertCell(2).textContent = 'Ожидает подтверждения';
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Удалить';
                deleteButton.onclick = function() {
                    deletePayment(this);
                };
                newRow.insertCell(3).appendChild(deleteButton);

                addMessage('success', `Платеж на сумму ${paymentAmount} добавлен.`);
            });

            function deletePayment(button) {
                const row = button.parentNode.parentNode;
                const paymentAmount = row.cells[0].textContent;
                row.parentNode.removeChild(row);
                addMessage('success', `Платеж на сумму ${paymentAmount} удален.`);
            }
        </script>
    </div>
