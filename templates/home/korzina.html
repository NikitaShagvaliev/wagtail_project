        </table>

        <script>
            // Начальные данные
            const prices = [6800, 6800];  // Цены товаров
            let quantities = [1, 1];      // Количества товаров

            // Функция для обновления количества товара и пересчета суммы
            function updateQuantity(productIndex, change) {
                quantities[productIndex] += change;
                if (quantities[productIndex] < 1) quantities[productIndex] = 1; // Количество не может быть меньше 1

                document.getElementById(`product-quantity-${productIndex}`).innerText = quantities[productIndex];
                updateTotalAmount();
            }

            // Функция для обновления общей суммы
            function updateTotalAmount() {
                let totalAmount = 0;
                for (let i = 0; i < prices.length; i++) {
                    totalAmount += prices[i] * quantities[i];
                    document.getElementById(`product-price-${i}`).innerText = prices[i] * quantities[i];
                }
                document.getElementById('total-amount').innerText = totalAmount;
            }
        </script>
