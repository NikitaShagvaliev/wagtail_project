{% load static %}
{% include 'base/header.html' %}
<body>
    <h1>Product Detail</h1>
    {% if product %}
        <h2>{{ product.name }}</h2>
        <p>ID: {{ product.id }}</p>
        <p>Code: {{ product.code }}</p>
        <p>Price: {{ product.salePrices.0.value }}</p>
        <!-- Добавьте другие поля, которые вам нужны -->
    {% else %}
        <p>Product not found.</p>
    {% endif %}
</body>
