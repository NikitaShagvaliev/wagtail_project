{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель управления складом</title>
    <link rel="stylesheet" href="{% static 'moysklad/css/styles.css' %}">
    
</head>
<body>
    <div class="container">
        <h1>Панель управления складом</h1>

        <!-- Форма для создания товара -->
        <div class="form-container">
            <h2>Создать товар</h2>
            <form id="create-product-form">
                <label for="product-name">Название товара:</label>
                <input type="text" id="product-name" name="product-name" required>
                <label for="product-quantity">Количество:</label>
                <input type="number" id="product-quantity" name="product-quantity" required>
                <button type="submit">Создать</button>
            </form>
        </div>

        <!-- Таблица для отображения товаров -->
        <div class="warehouse-info">
            <h2>Товары на складе</h2>
            <table id="warehouse-table">
                <thead>
                    <tr>
                        <th>Название товара</th>
                        <th>Количество</th>
                        <th>Статус</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Данные будут добавляться с помощью JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="{% static 'moysklad/js/script.js' %}" ></script>
</body>
</html>
